<html>
    <head>
        <title>Hello World 2</title>
    </head>

    <body>
        <h1>Hello World 2</h1>
        <!-- Using an Object Tag -->
        <button type="button" onclick="alert('You are bootyful!')"> Click for a good time :) </button>
        <br>
        <input type="image" src = "https://pgrave.files.wordpress.com/2013/06/bumblebee-banner.jpg" alt = "Submit">

        <!-- Includes a thing we didn't do in class: Color coating text. -->
        <p 
            style = "color:red" > According to all known laws of aviation, there is no way that a bee should be able to fly. 
            Its wings are too small to get its fat little body off the ground. The bee, of course, flies anyways. 
            Because bees don't care what humans think is impossible.
        </p>

        <!-- Google Maps Embedded -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d172139.41616425986!2d-122.
            48214702812112!3d47.6129431838372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0
            x5490102c93e83355%3A0x102565466944d59a!2sSeattle%2C%20WA!5e0!3m2!1sen!2sus!4v16179231
            13653!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>

        <br>
        <!-- The Audio: Jam & Butterfly -->
        <audio controls autoplay>
            <source src="JamAndButterfly.mp3" type="audio/mpeg">          
        </audio>

        <!-- The Downloaded Video -->
        <video width="320" height="240" controls>
            <source src="Dance.mp4" type="video/mp4">
        </video>

        <!-- The Youtube Video -->
        <iframe 
            width="560" height="315" src="https://www.youtube.com/embed/MpdTCtivHJs?start=180" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
            encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>

        <!-- HSS Feed: Elon Musk's Twitter feed -->
        <a class="twitter-timeline" href="https://twitter.com/elonmusk?ref_src=twsrc%5Etfw">Tweets by elonmusk</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    </body>
</html>
